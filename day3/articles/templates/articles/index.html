{% extends 'base.html' %}

{% block content %}

    <h1> INDEX PAGE </h1>
    <a href="{% url 'articles:create' %}">글 작성하기</a>
    <hr>


    {% for article in articles %}
    
        <p>글 번호 : {{ article.pk }}</p>
        <p>제목 : {{ article.title }}</p>
        <a href="{% url 'articles:detail' article.pk %}">자세히 보기</a>
        <hr>
    {% endfor %}
{% endblock content %}
